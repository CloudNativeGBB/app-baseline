      #if: github.ref == 'refs/heads/master'
      #uses: ad-m/github-push-action@master
      #with:
        #github_token: ${{ secrets.GITHUB_TOKEN }
    - name: pull-request-action
      uses: vsoch/pull-request-action@1.0.6
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH_PREFIX: "versions/"
